<div [className]="myTurn ? 'actionbar' : 'actionbar-disabled'">
  <p *ngIf="room.playersInRoom.length < 2">
     {{'WAITINGFORPLAYERS' | translate | uppercase}}
  </p>
  <p *ngIf="!myTurn && room.playersInRoom.length >= 2">
    {{'BROTURN' | translate | uppercase}}
  </p>
  <div class="cards" *ngIf="player">
    <app-card class="player-card" [card]="player.firstCard"></app-card>
    <app-card class="player-card" [card]="player.secondCard"></app-card>
  </div>
  <div class="button-actions">
    <button *ngIf="isActPossible(actTypes.Call)" (click)="playAct(actTypes.Call)" class="call">CALL</button>
    <button *ngIf="isActPossible(actTypes.Check)" (click)="playAct(actTypes.Check)" class="call">CHECK</button>
    <button (click)="playAct(actTypes.Fold)" class="fold">FOLD</button>
  </div>
  <div class="raise">
    <button *ngIf="isActPossible(actTypes.Raise)" (click)="playAct(actTypes.Raise)" >RAISE</button>
    <button *ngIf="isActPossible(actTypes.Bet)" (click)="playAct(actTypes.Bet)" >BET</button>
    <mat-slider *ngIf="player"
      thumbLabel
      [displayWith]="formatLabel"
      [value]="sliderValue"
      (input)="sliderValue = $event.value"
      tickInterval="1000"
      [min]="getMimimumRaise()"
      [max]="player.chipCount"
      step="100"></mat-slider>
    <div class="slider-amount">{{sliderValue}}</div>
  </div>
</div>
