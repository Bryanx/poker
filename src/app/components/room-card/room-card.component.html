<div [class]="'room ' + (isFull() ? 'disabled' : 'enabled')">
  <span class="name">{{room.name | uppercase}}</span>
  <span class="price">Buy-in: {{room.gameRules.startingChips}}</span>

  <span class="blinds">{{room.gameRules.smallBlind}}/{{room.gameRules.bigBlind}}</span>
  <img class="blind-img" src="../../../assets/img/icons/coins.svg" rel="coin">

  <span class="timer">{{room.gameRules.playDelay}}s</span>
  <img class="timer-img" src="../../../assets/img/icons/timer.svg" rel="timer">

  <span class="capacity">{{room.playersInRoom.length}}/{{room.gameRules.maxPlayerCount}}</span>
  <img class="cap-img" [src]="determineCapacityIcon()" rel="capacity">
</div>
