<div [className]="myTurn  && room.playersInRoom.length >= 2 ? 'actionbar' : 'actionbar-disabled'" *ngIf="room || room.playersInRoom.length < 2">
  <p *ngIf="room.playersInRoom.length < 2">
     {{'WAITINGFORPLAYERS' | translate | uppercase}}
  </p>
  <p *ngIf="!myTurn && room.playersInRoom.length >= 2">
    {{'BROTURN' | translate | uppercase}}
  </p>
  <div class="cards" *ngIf="player">
    <app-card class="player-card" [card]="player.firstCard"></app-card>
    <app-card class="player-card" [card]="player.secondCard"></app-card>
  </div>
  <div class="button-actions">
    <button *ngIf="isActPossible(actTypes.Call)" (click)="playAct(actTypes.Call)" class="call" [disabled]="!myTurn">CALL</button>
    <button *ngIf="isActPossible(actTypes.Check)" (click)="playAct(actTypes.Check)" class="call" [disabled]="!myTurn">CHECK</button>
    <button (click)="playAct(actTypes.Fold)" class="fold" [disabled]="!myTurn">FOLD</button>
  </div>
  <div class="raise">
    <button *ngIf="isActPossible(actTypes.Raise) && !allIn && betraise" (click)="playAct(actTypes.Raise)" [disabled]="!myTurn">RAISE</button>
    <button *ngIf="isActPossible(actTypes.Bet) && !allIn && betraise" (click)="playAct(actTypes.Bet)" [disabled]="!myTurn">BET</button>
    <button *ngIf="isActPossible(actTypes.Bet) && allIn && !betraise" (click)="playAct(actTypes.Bet)" [disabled]="!myTurn">ALL-IN</button>
    <button *ngIf="isActPossible(actTypes.Raise) && allIn && !betraise" (click)="playAct(actTypes.Raise)" [disabled]="!myTurn">ALL-IN</button>
    <mat-slider *ngIf="player"
      thumbLabel
      [displayWith]="formatLabel"
      [value]="sliderValue"
      (input)="sliderValue = $event.value"
      tickInterval="1000"
      [min]="getMimimumRaise()"
      [max]="player.chipCount"
      step="100"
                (change)="onChange($event.value)"></mat-slider>
    <div class="slider-amount">{{sliderValue}}</div>
  </div>
</div>
