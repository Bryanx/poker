<div class="actionbar">
  <div class="cards">
    <app-card></app-card>
    <app-card></app-card>
  </div>
  <div class="button-actions">
    <button class="call">CALL</button>
    <button class="fold">FOLD</button>
  </div>
  <div class="button-raise">
    <button>RAISE</button>
    <mat-slider
      thumbLabel
      [displayWith]="formatLabel"
      [value]="sliderValue"
      (input)="sliderValue = $event.value"
      tickInterval="1000"
      min="0"
      max="100000"
      step="100"></mat-slider>
    <div class="slider-amount">{{sliderValue}}</div>
  </div>
</div>
