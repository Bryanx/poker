<h1>{{'ROOMSOVERVIEWTITLE' | translate | uppercase}}</h1>
<section class="rooms">
  <app-room-card *ngFor="let room of rooms; index as i" [routerLink]="[room.id]"
                 [room]="room"
  ></app-room-card>
</section>
<button *ngIf="isAdmin()" routerLink="/game-rooms/add">{{'ADDROOM' | translate | titlecase}}</button>
<button routerLink="/" class="back">{{'BACK' | translate | titlecase}}</button>
