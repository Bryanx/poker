<h1>ROOMS OVERVIEW</h1>
<section class="rooms">
  <div class="room" *ngFor="let room of rooms; index as room">

    <label class="blinds">{{room.smallBlind}}/{{room.bigBlind}}</label>
    <label class="capacity">{{room.capacity}}/{{room.mexPlayerCount}}</label>
    <label class="name">{{room.name.toUpperCase()}}</label>
    <label class="chips">Starting chips: {{room.startingChips}}</label>
  </div>
</section>
